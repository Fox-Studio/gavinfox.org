<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavinfox org</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        object {
            height: 100vh;
            
        }
       
    </style>
</head>
<body>
    <script>
        let div = document.createElement('div'); 
        div.innerHTML = `<div id="r" class="page"></div>`;
        document.getElementsByClassName("page").style = "font-size:46px;";
        let text = document.createElement('p');
        text.innerText="Loading Monman11.com";
        var i  = 0;
        setInterval(()=> {
            text.innerText+=".";
            if (i >= 3) {
                text.innerText = "Loading gavinfox.org"
            }
            i++;
        },1000)
        div.append(text);
        document.body.append(div);
        setTimeout(()=> {
            document.getElementById('r').innerHTML = `<object id="r" data="https://audiusa.com" type="text/html" width="100%" ></object>`
        },5000)
    </script>
    <style class="page-style">
        .page {
            font-size: 36px;
        }
    </style>
</body>
</html>
